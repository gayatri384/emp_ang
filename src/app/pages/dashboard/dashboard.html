<div class="admin-dashboard">
  <!-- Header -->
  <div class="header">
    <h2><i class="fa fa-briefcase"></i> Employee Management Dashboard</h2>
    <p class="subtext">Overview of your organizationâ€™s key metrics</p>
  </div>

  <!-- Stats Cards -->
  <div class="cards">

    <div class="card employees">
      <div class="card-icon"><i class="fa fa-users"></i></div>
      <div class="card-content">
        <h3>Total Employees</h3>
        <p>{{ dashboardData.totalEmployee }}</p>
      </div>
    </div>

    <div class="card departments">
      <div class="card-icon"><i class="fa fa-building"></i></div>
      <div class="card-content">
        <h3>Departments</h3>
        <p>{{ dashboardData.activeDepartment }}</p>
      </div>
    </div>

    <div class="card assets">
      <div class="card-icon"><i class="fa fa-laptop"></i></div>
      <div class="card-content">
        <h3>Assets Assigned</h3>
        <p>{{ dashboardData.totalAssets }}</p>
      </div>
    </div>

    <div class="card leaves">
      <div class="card-icon"><i class="fa fa-calendar-check"></i></div>
      <div class="card-content">
        <h3>Pending Leaves</h3>
        <p>{{ dashboardData.pendingLeaves }}</p>
      </div>
    </div>

  </div>
</div>
