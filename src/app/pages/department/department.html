<div class="container">
  <h2>Department List</h2>
  <button (click)="openModal('add')" class="btn">+ Add Department</button>
  <button class="btn print" (click)="printAllDepartments()">
    <i class="fa fa-print"></i>
  </button>

  <!-- Search + Pagination -->
  <div class="search-pagination">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search departments..." />
    <button class="btn" (click)="onSearch()">Search</button>
  </div>

  <div class="table-wrapper">
    <table class="department-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{ dept.id }}</td>
          <td>{{ dept.departmentName }}</td>
          <td>{{ dept.description }}</td>
          <td>
            <button class="btn small" (click)="openModal('edit', dept)">Edit</button>
            <button class="btn small danger" (click)="deleteDepartment(dept.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
    <span>Page {{ page }} / {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h3 *ngIf="modalMode === 'add'">Add Department</h3>
    <h3 *ngIf="modalMode === 'edit'">Edit Department</h3>

    <form class="form-grid" (ngSubmit)="saveDepartment()">
      <div class="form-group">
        <label>Department Name</label>
        <input type="text" [(ngModel)]="selectedDepartment!.departmentName" name="departmentName" required />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="selectedDepartment!.description" name="description"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn primary">{{ modalMode | titlecase }}</button>
      </div>
    </form>
  </div>
</div>
