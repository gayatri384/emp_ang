<div class="auth-wrapper">
  <div class="auth-container">
    <!-- Left side -->
    <div class="auth-left">
      <div class="auth-header">
        <h2 class="brand">WorkNest</h2>
        <!-- <h4>Hi! User</h4> -->
        <!-- <p>Enter your password to access the admin.</p> -->
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
        </div>

        <button type="submit" class="btn-signin" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>
    </div>

    <!-- Right side image -->
    <div class="auth-right">
      <img src="assets/images/emp_login.jpg" alt="Login Background" />
    </div>
  </div>
</div>
